<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <nav>
      <h1>Todos</h1>
      <div id="projects"><button>+ Add Project</button></div>
    </nav>
    <main></main>
    <dialog id="todo_dialog">
      <form>
        <label>Title <input name="title" type="text" /></label>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <label>Date<input name="date" type="date"></label>
        <label>Priority:
          <select name="priority" id="priority">
            <option class="low" value="LOW">Low</option>
            <option class="medium" value="MEDIUM">Medium</option>
            <option class="high" value="HIGH">High</option>
            <option class="urgent" value="URGENT">Urgent</option>
          </select>
        </label>
        <!-- Hidden input that controls whether the form will add or edit a todo -->
        <input hidden name="index" type="number">
        <button type="submit">Save</button>
      </form>
    </dialog>
  </body>
</html>
